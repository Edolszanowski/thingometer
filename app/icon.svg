<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Christmas Tree -->
  <!-- Star on top -->
  <polygon points="50,5 52,15 45,15" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <polygon points="50,5 55,12 48,12" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Tree layers -->
  <!-- Top layer -->
  <polygon points="50,20 30,40 70,40" fill="#16A34A" stroke="#14532D" stroke-width="1"/>
  
  <!-- Middle layer -->
  <polygon points="50,35 20,55 80,55" fill="#16A34A" stroke="#14532D" stroke-width="1"/>
  
  <!-- Bottom layer -->
  <polygon points="50,50 15,75 85,75" fill="#16A34A" stroke="#14532D" stroke-width="1"/>
  
  <!-- Trunk -->
  <rect x="45" y="75" width="10" height="15" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Ornaments (decorations) -->
  <circle cx="40" cy="30" r="2" fill="#DC2626"/>
  <circle cx="60" cy="30" r="2" fill="#DC2626"/>
  <circle cx="50" cy="45" r="2" fill="#FFD700"/>
  <circle cx="35" cy="50" r="2" fill="#DC2626"/>
  <circle cx="65" cy="50" r="2" fill="#FFD700"/>
  <circle cx="50" cy="60" r="2" fill="#DC2626"/>
  <circle cx="25" cy="65" r="2" fill="#FFD700"/>
  <circle cx="75" cy="65" r="2" fill="#DC2626"/>
</svg>

